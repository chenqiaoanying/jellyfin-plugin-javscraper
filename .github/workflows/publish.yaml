name: 'ðŸš€ Publish Plugin'

on:
  release:
    types:
      - released
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: "6.0.x"

      - name: Build Jellyfin Plugin
        uses: oddstr13/jellyfin-plugin-repository-manager@v0.4.2
        with:
          dotnet-target: "net6.0"
          output: ./artifacts
          version: ${{ github.event.release.tag_name }}

      - name: Create Plugin Manifest
        shell: bash
        run: |
          jprm --verbosity=debug repo init ./artifacts
          jprm --verbosity=debug repo add --url=xyz ./artifacts ./artifacts/*.zip
          URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/release/download/${{ github.event.release.tag_name }}/"
          URL=$(echo URL|sed -r 's/([\$\.\*\/\[\\^])/\\\1/g'| sed 's/[]]/\[]]/g')
          sed -i "s/\"sourceUrl\".*\//\"sourceUrl\": \"$URL/" ./artifacts/manifest.json

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          retention-days: 30
          if-no-files-found: error
          path: ./artifacts

  upload:
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3.0.0
        with:
          name: build-artifact

      - name: Prepare GH Release Assets
        run: |-
          for file in ./*.zip; do
            md5sum ${file#./} >> ${file%.*}.md5
            sha256sum ${file#./} >> ${file%.*}.sha256
          done
          ls -l

      - name: Upload GH Release Assets
        uses: shogo82148/actions-upload-release-asset@1.6.2
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./*
